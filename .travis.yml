os: linux
dist: bionic

language: python
python:
  - "3.6"
  - "3.7"
  - "3.8"

cache:
  directories:
    - "$HOME/.cache/pip"
    - "$HOME/.sonar/cache"

install:
  - pip install -r requirements.txt
  - pip install -r requirements-dev.txt

script:
  - make lint
  - make test
  - make build
  - make install
  - make run
  - make uninstall
  - make clean

after_success:
  - coveralls

